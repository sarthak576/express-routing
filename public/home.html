<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express Server with Nav Bar</title>
    <style>
      body {
        color: aliceblue;
        font-family: Arial, sans-serif;
        background-color: aqua;
      }
      nav {
        background-color: #333;
        overflow: hidden;
        margin-right: 960px;
      }
      nav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #ddd;
        color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
    </nav>
    <div>
      <h1>Welcome to the Home Page!</h1>
    </div>
  </body>
</html>
